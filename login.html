<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EquiEd - Login</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        /* Container Styles */
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* Header Styles */
        .container h1 {
            margin: 0 0 20px;
            font-size: 2rem;
            text-align: center;
            color: #333;
        }

        /* Form Styles */
        form {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3b8df7; /* Blue color */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #66a3ff; /* Lighter blue color on hover */
        }

        /* Error Message Styles */
        .error-message {
            color: #ff0000;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Register Text Styles */
        .register-text {
            text-align: center;
            margin-top: 20px;
        }

        .register-text a {
            color: #333;
            text-decoration: underline;
            cursor: pointer;
        }

        .register-text a:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to EquiEd</h1>
        <form action="{{ url_for('login') }}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        {% if message %}
        <p class="error-message">{{ message }}</p>
        {% endif %}
        <p class="register-text">Don't have an account? <a href="{{ url_for('register_prompt') }}">Register</a></p>
    </div>
</body>
</html>
