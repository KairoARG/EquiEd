<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success</title>
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 20% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Welcome to EquiEd!</h2>
            <p id="welcomeMessage"></p>
        </div>
    </div>

    <script>
        // Get the username and jolly message from Flask template
        var username = "{{ username }}";
        var jollyMessages = [
            "Here's to a fantastic day ahead, " + username + "!",
            "Welcome " + username + " to the portal, login success! Have a blast today!",
            "Great to see you here, " + username + "! Enjoy your time on the portal!"
        ];

        // Randomly select a jolly message
        var jollyMessage = jollyMessages[Math.floor(Math.random() * jollyMessages.length)];

        // Display the modal with the welcome message
        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];
        var welcomeMessage = document.getElementById("welcomeMessage");
        welcomeMessage.innerHTML = jollyMessage;
        modal.style.display = "block";

        // Close the modal when the user clicks on the close button
        span.onclick = function() {
            modal.style.display = "none";
            // Redirect to home page or any other desired page
            window.location.href = "{{ url_for('home') }}";
        }
    </script>
</body>
</html>
